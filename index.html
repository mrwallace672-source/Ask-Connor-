<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=welcome.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Connor | New Jersey Tutoring Corps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFB81C;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        p {
            color: #FFB81C;
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Loading Ask Connor...</h1>
        <p>New Jersey Tutoring Corps</p>
    </div>
    <script>
        // Immediate redirect if meta refresh fails
        setTimeout(function() {
            window.location.href = 'welcome.html';
        }, 100);
    </script>
</body>
</html>
